<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavasCript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/register.js"></script>
</head>

<body>
    <h1>Register a Word</h1>
    <form class="container-fluid p-2" onsubmit="return save()">
        <div class="form-group">
            <label for="word">Word</label>
            <input type="text" class="form-control" id="word" aria-describedby="textHelp" placeholder="Word" >
                <!-- oninvalid="this.setCustomValidity('Word is a must')" -->
            <!-- <small id="textHelp" class="form-text text-muted">Add a new word</small> -->
        </div>
        <div class="form-group">
            <label for="meaning">Meaning</label>
            <input type="text" class="form-control" id="meaning" aria-describedby="meaningHelp" placeholder="Meaning"
                >
            <!-- <small id="meaningHelp" class="form-text text-muted">Add the meaning</small> -->
        </div>
        <div class="form-group">
            <label for="translation">Translation</label>
            <input type="text" class="form-control" id="translation" aria-describedby="translationHelp"
                placeholder="Translation" >
            <!-- <small id="translationHelp" class="form-text text-muted">Add the meaning</small> -->
        </div>
        <div class="form-group">
            <label for="wordType">Word Type</label>
            <select id="wordType" class="form-control" >
                <option value="">Select an option</option>
                <option value="Verb">Verb</option>
                <option value="Noun">Noun</option>
                <option value="Adjective">Adjective</option>
                <option value="Adverb">Adverb</option>
                <option value="Preposition">Preposition</option>
                <option value="Conjuntion">Conjuntion</option>
                <option value="Pronoun">Pronoun</option>
                <option value="Pronoun">Interjection</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateRegister">Date Register</label>
            <input type="date" class="form-control" id="dateRegister" placeholder="Date Register"  >
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="index.html" class="btn btn-primary">voltar</a>
        </div>
    </form>
</body>

</html>
